<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css"> 
    <link rel="stylesheet" href="../styles/main.css">
    <title>ReadRadar</title>
    <link  rel="icon" href="../media/icons/radar -white.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>

    <header>
        <div class="name">
            <img src="../media/icons/radar.svg" alt=""><h1>ReadRadar</h1>
        </div>
        <div class="search">
            <img src="../media/icons/search.svg" alt="">
            <form id="searchForm">
                <input type="search" id="searchInput" name="search" placeholder="Search for books">
                <button type="submit"><img src="../media/icons/arrow-right.svg" alt=""></button>
            </form>
        </div>
        <section class="profile">
            <!-- A window get opened when user clicks on the icon of profile -->
            <input id="profileImageInput" type="image" src="../media/icons/circle-user.svg" alt="Profile">
            <p id="headerUsername"></p> <!--to be filled with the username of the user via JS-->

            <div id="profilePopup" class="hidden">
            </div>

            <div id ="addressUpdatePopup" class="hidden">
                <h2>Update Shipping Address</h2>
                <form id="addressUpdateForm">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required>

                    <label for="house_number">House Number:</label>
                    <input type="number" id="house_number" name="house_number" min="1"  required>

                    <button type="submit">Update</button>
                    <button type="reset" id="cancelUpdateAddress">Cancel</button>
                </form>
            </div>


        </section>
   
    </header>

        <nav class="navigation">
            <div class="nav">
                <ul>
                    <li><img src="../media/icons/home.svg" alt=""><a href="index.html">Home</a></li>
                    <li><img src="../media/icons/trophy.svg" alt=""><a href="#bestBooks">2023 Best books</a></li>
                    <li><img src="../media/icons/book-marked.svg" alt=""><a href="#Genres">Genres</a></li>
                    <li class="hidden" id="purchaseHistListItem"><img src="../media/icons/shopping-cart.svg" alt=""><a href="../Purchase History/purchaseHist.html">Purchase History</a></li>
                </ul>

                <ul>
                    <li><img src="../media/icons/headset.svg" alt=""><a href="#contact">Contact Us</a></li>
                    <li class="hidden" id="addListItem"><a href="#Add item" id="addItemLink">Add Item</a></li>
                    <li class="hidden" id="viewSalesListItem"><a href="../View Sales/View_Sales.html" id="viewSalesLink">View Sales</a></li>
                </ul>

                <!-- Pop-up Form -->
                <div id="popupForm" class="hidden">
                    <form id="uploadItemForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">

                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="Fiction">Fiction</option>
                            <option value="Action">Action</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Self Devlopment">Self-Development</option>
                            <option value="Arabic">Arabic</option>
                            <!-- Add more options as needed -->
                        </select>

                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required step="0.01">

                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required step="1" min="1">

                        <label for="description">Description:</label>
                        <textarea id="description" name="description"></textarea>
                        
                        <label for="cover">Cover Image:</label>
                        <input type="file" id="cover" name="cover" accept="image/*">

                        <button type="submit" id="submit">Add Item</button>
                    </form>
                    
                </div>

            
            </div>

        </nav>

    

    <main>
        <div class="books" id="bookListingArea">
            <h4>2024 Books</h4>
            <section id="Books-2024">

                
            </section>
            <h4>2023 Best Books</h4>

            <h4>Arabic</h4>
            <section id="Arabic">

        </div>
    </main>
    <aside>
        <section class="aside-title">
            <img id = "shopping-cart" src="../media/icons/shopping-cart.svg" alt=""><h2> Your Cart</h2>
        </section>

        <div id="purchContent">
            <section id="book-picked">

                <p id="purchase"></p>
         
            </section>

 
        </div>
    

        <form id="cartForm">
            <label id="quantLabel" for="quantity">Qunatity:</label>
            <input type="number" id="quantity" name="qunatity" min="1" value="1">
        </form>
    
        <section class="purchase-buttons">
            <button type="submit" id="cancel">Cancel</button>
            <button type="submit" id="proceed">Proceed</button>
        </section>

        <div id="checkoutForm" class="hidden">
            <section id="checkout">
                <h2> <img src="../media/icons/shopping-basket.svg" alt="">Checkout</h2>
            </section>
            <section id="transaction">
                <section id="trans"></section>
                <section id="quant"></section>
            </section>
        
            <form id="purchaseForm">
                <button type="button" id="cancelCheckout">Cancel</button>
                <button type="button" id="checkoutButton">Checkout</button>
