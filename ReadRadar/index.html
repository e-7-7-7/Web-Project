<!DOCTYPE html>
<html lang="en">
<head>

    <header>

        <div class="search">
            <img src="media/icons/search.svg" alt="">
            <form id="searchForm">
                <input type="search" id="searchInput" name="search" placeholder="Search for books">
                <button type="submit"><img src="media/icons/arrow-right.svg" alt=""></button>
            </form>
        </div>
        <section class="profile">
            <!-- A window get opened when user clicks on the icon of profile -->
            <img src="media/icons/circle-user.svg" alt="">
            <p id="headerUsername"></p> <!--to be filled with the username of the user via JS-->
        </section>
   
    </header>

        <nav class="navigation">
            <div class="nav">
                <ul>
                    <li><img src="media/icons/home.svg" alt=""><a href="index.html">Home</a></li>
                    <li><img src="media/icons/trophy.svg" alt=""><a href="#bestBooks">2023 Best books</a></li>
                    <li><img src="media/icons/book-marked.svg" alt=""><a href="#Genres">Genres</a></li>
                    <li><img src="media/icons/shopping-cart.svg" alt=""><a href="/Purchase History/purchaseHist.html">Purchase History</a></li>
                </ul>

                <ul>
                    <li><img src="media/icons/headset.svg" alt=""><a href="#contact">Contact Us</a></li>

                    <li><a href="/View Sales/View_Sales.html" id="viewSalesLink">View Sales</a></li>
                </ul>

                <!-- Pop-up Form -->
                <div id="popupForm" class="popup-form-hidden">
                    <form id="uploadItemForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">

                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="Fiction">Fiction</option>
                            <option value="Action">Action</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Self Devlopment">Self-Development</option>
                            <option value="Arabic">Arabic</option>
                            <!-- Add more options as needed -->
                        </select>

                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required step="0.01">

                        <label for="description">Description:</label>
                        <textarea id="description" name="description"></textarea>
                        <label for="cover">Cover Image:</label>
                        <input type="file" id="cover" name="cover" accept="image/*">

                        <button type="submit" id="submit">Add Item</button>
                    </form>
                    
                </div>

            
            </div>

        </nav>
