<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>ReadRadar/Purchase History</title>
    <link  rel="icon" href="media/icons/radar -white.svg" type="image/x-icon">
</head>
<body>

    <header>
        <div class="name">
            <img src="media/icons/radar.svg" alt=""><h1>ReadRadar</h1>
        </div>
        <div class="search">
            <img src="media/icons/search.svg" alt="">
            <form id="searchForm">
                <input type="search" id="searchInput" name="search" placeholder="Search for books">
                <button type="submit"><img src="media/icons/arrow-right.svg" alt=""></button>
            </form>
        </div>
        <section class="profile">
                <!-- A window get opened when user clicks on the icon of profile -->
                <img src="media/icons/circle-user.svg" alt="">
        </section>
   
    </header>

        <nav class="navigation">
            <div class="nav">
                <ul>
                    <li><img src="media/icons/home.svg" alt=""><a href="#index.html">Home</a></li>
                    <li><img src="media/icons/trophy.svg" alt=""><a href="#bestBooks">2023 Best books</a></li>
                    <li><img src="media/icons/book-marked.svg" alt=""><a href="#Genres">Genres</a></li>
                    <li><img src="media/icons/shopping-cart.svg" alt=""><a href="#purchaseHist.html">Purchase History</a></li>
                </ul>

                <ul>
                    <li><img src="media/icons/headset.svg" alt=""><a href="#contact">Contact Us</a></li>
                    <li><a href="#Add item" id="addItemLink">Add Item</a></li>
                </ul>

                <!-- Pop-up Form -->
                <div id="popupForm" class="popup-form-hidden">
                    <form id="uploadItemForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">

                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="Fiction">Fiction</option>
                            <option value="Action">Action</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Self Devlopment">Self-Development</option>
                            <option value="Arabic">Arabic</option>
                            <!-- Add more options as needed -->
                        </select>

                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required step="0.01">

                        <label for="description">Description:</label>
                        <textarea id="description" name="description"></textarea>
                        <label for="cover">Cover Image:</label>
                        <input type="file" id="cover" name="cover" accept="image/*">

                        <button type="submit" id="submit">Add Item</button>
                    </form>
                    
                </div>

            
            </div>

        </nav>

    

    <main>
        <div class="purchaseHist">
            <h2>Purchase History</h2>
        </div>
            
    </main>
    <aside>
        <section class="aside-title">
            <img id = "shopping-cart" src="media/icons/shopping-cart.svg" alt=""><h2> Your Cart</h3>
        </section>
        <section id="book-picked">

        </section>
        <section id="purchase">

        </section>


        <!-- It will show the selected book by the user 
            and it will let him pick the qunatity and show 
            the total and send him to check out -->

            <!-- MOST WORK WILL BE HERE -->
    </aside>

    <footer>
        <div class="socials"></div>
        <section id="contact">
            <p id="phoneNo">+974 66118811</p>
            <p id="email">readradar.cont@book.qa</p>
        </section>
        <section> <p>2024 Â© ReadRadar</p></section>
    </footer>

    <script src="main.js"></script>

</body>
</html>
